<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCG Chatbot Widget</title>
    <style>
        /* Chatbot Container */
        #dcg-chatbot-container {
            position: fixed;
            right: 20px;
            bottom: 20px;
            z-index: 9999;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        /* Chat Button */
        #dcg-chat-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0F6C72, #0B3C3E);
            box-shadow: 0 4px 12px rgba(15, 108, 114, 0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            border: none;
            position: relative;
        }

        #dcg-chat-button:hover {
            transform: scale(1.1);
        }

        #dcg-chat-button svg {
            width: 30px;
            height: 30px;
            fill: white;
        }

        /* Notification Dot */
        .dcg-notification-dot {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 12px;
            height: 12px;
            background-color: #ff4757;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 71, 87, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 71, 87, 0);
            }
        }

        /* Chat Widget */
        #dcg-chat-widget {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 380px;
            height: 550px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            display: none;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Chat Header */
        .dcg-chat-header {
            background: linear-gradient(135deg, #0F6C72, #0B3C3E);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .dcg-chat-header-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .dcg-agent-avatar {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dcg-agent-info h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        .dcg-agent-info p {
            margin: 2px 0 0 0;
            font-size: 12px;
            opacity: 0.9;
        }

        .dcg-close-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 4px;
        }

        .dcg-close-btn:hover {
            opacity: 0.8;
        }

        /* Chat Messages */
        .dcg-chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .dcg-message {
            margin-bottom: 16px;
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dcg-message.user {
            justify-content: flex-end;
        }

        .dcg-message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            word-wrap: break-word;
        }

        .dcg-message.bot .dcg-message-bubble {
            background: white;
            color: #0B3C3E;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .dcg-message.user .dcg-message-bubble {
            background: linear-gradient(135deg, #0F6C72, #0B3C3E);
            color: white;
        }

        /* Quick Actions */
        .dcg-quick-actions {
            padding: 12px 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .dcg-quick-action {
            padding: 8px 14px;
            background: white;
            border: 1px solid #0F6C72;
            color: #0F6C72;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .dcg-quick-action:hover {
            background: #0F6C72;
            color: white;
        }

        /* Chat Input */
        .dcg-chat-input {
            padding: 16px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 12px;
        }

        .dcg-input-field {
            flex: 1;
            padding: 10px 16px;
            border: 1px solid #dee2e6;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .dcg-input-field:focus {
            border-color: #0F6C72;
        }

        .dcg-send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0F6C72, #0B3C3E);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        .dcg-send-btn:hover {
            transform: scale(1.05);
        }

        .dcg-send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Typing Indicator */
        .dcg-typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: white;
            border-radius: 16px;
            width: fit-content;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .dcg-typing-dot {
            width: 8px;
            height: 8px;
            background: #0F6C72;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .dcg-typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dcg-typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            #dcg-chat-widget {
                width: 100%;
                height: 100%;
                bottom: 0;
                right: 0;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div id="dcg-chatbot-container">
        <!-- Chat Button -->
        <button id="dcg-chat-button" aria-label="Open chat">
            <span class="dcg-notification-dot"></span>
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12c0 1.54.36 3 .97 4.29L2 22l5.71-.97C9 21.64 10.46 22 12 22c5.52 0 10-4.48 10-10s-4.48-10-10-10zm0 18c-1.41 0-2.73-.36-3.88-.99l-.28-.15-2.91.49.49-2.91-.15-.28C4.64 14.73 4.28 13.41 4.28 12c0-4.41 3.59-8 8-8s8 3.59 8 8-3.59 8-8 8z"/>
                <circle cx="8.5" cy="12" r="1"/>
                <circle cx="12" cy="12" r="1"/>
                <circle cx="15.5" cy="12" r="1"/>
            </svg>
        </button>

        <!-- Chat Widget -->
        <div id="dcg-chat-widget">
            <!-- Header -->
            <div class="dcg-chat-header">
                <div class="dcg-chat-header-content">
                    <div class="dcg-agent-avatar">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                        </svg>
                    </div>
                    <div class="dcg-agent-info">
                        <h3>DCG Assistant</h3>
                        <p>üü¢ Online - Ready to help</p>
                    </div>
                </div>
                <button class="dcg-close-btn" onclick="toggleChat()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>

            <!-- Messages -->
            <div class="dcg-chat-messages" id="dcg-messages">
                <div class="dcg-message bot">
                    <div class="dcg-message-bubble">
                        üëã Welcome to Debt Consultants Group! I'm here to help you understand how we can reduce your business debt and improve cash flow. What would you like to know?
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="dcg-quick-actions" id="dcg-quick-actions">
                <button class="dcg-quick-action" onclick="sendQuickMessage('How does DCG help businesses?')">How does DCG help? ü§ù</button>
                <button class="dcg-quick-action" onclick="sendQuickMessage('Show me savings calculator')">View savings calculator üìä</button>
                <button class="dcg-quick-action" onclick="sendQuickMessage('Connect with sales')">Talk to a specialist üìû</button>
            </div>

            <!-- Input -->
            <div class="dcg-chat-input">
                <input
                    type="text"
                    class="dcg-input-field"
                    id="dcg-input"
                    placeholder="Type your message..."
                    onkeypress="handleKeyPress(event)"
                >
                <button class="dcg-send-btn" onclick="sendMessage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        let isOpen = false;
        let messageCount = 0;

        // Toggle chat widget
        function toggleChat() {
            const widget = document.getElementById('dcg-chat-widget');
            const button = document.getElementById('dcg-chat-button');
            const notificationDot = button.querySelector('.dcg-notification-dot');

            isOpen = !isOpen;

            if (isOpen) {
                widget.style.display = 'flex';
                if (notificationDot) {
                    notificationDot.style.display = 'none';
                }
                // Focus input when opened
                setTimeout(() => {
                    document.getElementById('dcg-input').focus();
                }, 300);
            } else {
                widget.style.display = 'none';
            }
        }

        // Handle enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Send message
        function sendMessage() {
            const input = document.getElementById('dcg-input');
            const message = input.value.trim();

            if (!message) return;

            addMessage(message, 'user');
            input.value = '';

            // Hide quick actions after first message
            if (messageCount === 1) {
                document.getElementById('dcg-quick-actions').style.display = 'none';
            }

            // Show typing indicator
            showTyping();

            // Simulate bot response
            setTimeout(() => {
                hideTyping();
                generateBotResponse(message);
            }, 1500);
        }

        // Send quick message
        function sendQuickMessage(message) {
            const input = document.getElementById('dcg-input');
            input.value = message;
            sendMessage();
        }

        // Add message to chat
        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('dcg-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `dcg-message ${sender}`;

            const bubble = document.createElement('div');
            bubble.className = 'dcg-message-bubble';
            bubble.textContent = text;

            messageDiv.appendChild(bubble);
            messagesContainer.appendChild(messageDiv);

            messageCount++;

            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Show typing indicator
        function showTyping() {
            const messagesContainer = document.getElementById('dcg-messages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'dcg-message bot';
            typingDiv.id = 'typing-indicator';

            typingDiv.innerHTML = `
                <div class="dcg-typing-indicator">
                    <span class="dcg-typing-dot"></span>
                    <span class="dcg-typing-dot"></span>
                    <span class="dcg-typing-dot"></span>
                </div>
            `;

            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Hide typing indicator
        function hideTyping() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Generate bot response based on user input
        function generateBotResponse(message) {
            const lowerMessage = message.toLowerCase();
            let response = '';

            if (lowerMessage.includes('help') || lowerMessage.includes('how')) {
                response = 'DCG helps businesses through: \n\n‚Ä¢ Creditor Communication - We handle all creditor outreach\n‚Ä¢ Debt Monitoring & Legal Protection\n‚Ä¢ Risk Management for cash flow\n‚Ä¢ Dedicated Case Manager support\n‚Ä¢ Weekly payments to escrow for settlements\n‚Ä¢ Professional negotiation for reduced settlements\n\nWould you like to speak with a specialist?';
            } else if (lowerMessage.includes('calculator') || lowerMessage.includes('savings')) {
                response = 'Our Savings Calculator can help you:\n\n‚Ä¢ Estimate potential debt reduction\n‚Ä¢ See new weekly payment amounts\n‚Ä¢ Project time to debt freedom\n\nVisit our calculator at: mcarelief.debtconsultantsgroup.com/calculator\n\nOr I can connect you with a specialist who can run the numbers with you.';
            } else if (lowerMessage.includes('sales') || lowerMessage.includes('connect') || lowerMessage.includes('talk')) {
                response = 'I\'d be happy to connect you with a DCG specialist! Please provide:\n\n‚Ä¢ Your name\n‚Ä¢ Best phone number\n‚Ä¢ Email address\n\nA specialist will reach out within 24 hours to discuss your business debt situation.';
            } else if (lowerMessage.includes('cost') || lowerMessage.includes('price') || lowerMessage.includes('fee')) {
                response = 'DCG\'s program fees are based on the amount of debt enrolled and the savings we achieve for you. There are no upfront fees - you only pay as we successfully negotiate your debts. Would you like to schedule a free consultation to get specific pricing for your situation?';
            } else if (lowerMessage.includes('qualify') || lowerMessage.includes('eligible')) {
                response = 'To qualify for DCG\'s program, businesses typically need:\n\n‚Ä¢ $10,000+ in eligible business debt\n‚Ä¢ Demonstrable financial hardship\n‚Ä¢ Unsecured business debt (credit cards, loans, etc.)\n\nWe offer a free consultation to review your specific situation. Would you like to schedule one?';
            } else {
                response = `Thanks for asking about "${message}". I can help you with:\n\n‚Ä¢ Understanding our debt relief services\n‚Ä¢ Calculating potential savings\n‚Ä¢ Connecting with a specialist\n‚Ä¢ Program qualifications\n\nWhat would you like to know more about?`;
            }

            addMessage(response, 'bot');
        }

        // Add click event to chat button
        document.getElementById('dcg-chat-button').addEventListener('click', toggleChat);

        // Show notification after 5 seconds
        setTimeout(() => {
            if (!isOpen) {
                const button = document.getElementById('dcg-chat-button');
                const notificationDot = button.querySelector('.dcg-notification-dot');
                if (notificationDot) {
                    notificationDot.style.display = 'block';
                }
            }
        }, 5000);
    </script>
</body>
</html>
