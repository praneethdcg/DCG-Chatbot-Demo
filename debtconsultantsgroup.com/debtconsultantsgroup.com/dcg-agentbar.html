<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCG Agent Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Agent Bar Container - Bottom Docked */
        #dcg-agent-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            padding: 16px 24px;
            z-index: 9999;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        /* Main Chat Container */
        .dcg-chat-container {
            max-width: 1024px;
            margin: 0 auto;
            border-radius: 16px;
            box-shadow: 0 -4px 24px rgba(0, 0, 0, 0.15);
            background: linear-gradient(to bottom, #0F6C72, #0B3C3E);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* Messages Area */
        .dcg-messages-area {
            max-height: 0;
            overflow-y: auto;
            transition: max-height 0.3s ease;
            background: linear-gradient(to bottom, #0F6C72, #0B3C3E);
        }

        .dcg-messages-area.expanded {
            max-height: 384px;
            padding: 24px 24px 16px;
        }

        /* Message Bubbles */
        .dcg-message {
            margin-bottom: 16px;
            display: flex;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dcg-message.user {
            justify-content: flex-end;
        }

        .dcg-message-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            max-width: 85%;
        }

        .dcg-message.user .dcg-message-wrapper {
            flex-direction: row-reverse;
        }

        .dcg-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .dcg-message.bot .dcg-avatar {
            background: #0F6C72;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .dcg-message.user .dcg-avatar {
            background: #F5F7FA;
            border: 2px solid rgba(15, 108, 114, 0.3);
        }

        .dcg-message-bubble {
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
        }

        .dcg-message.bot .dcg-message-bubble {
            background: #0F6C72;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dcg-message.user .dcg-message-bubble {
            background: #F5F7FA;
            color: #0B3C3E;
            border: 1px solid rgba(11, 60, 62, 0.1);
        }

        /* Input Form */
        .dcg-input-area {
            padding: 12px 16px;
            background: transparent;
        }

        .dcg-input-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #F5F7FA;
            border-radius: 28px;
            padding: 4px 4px 4px 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .dcg-bot-icon {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #F5F7FA;
            border-radius: 50%;
            border: 1px solid rgba(15, 108, 114, 0.3);
            flex-shrink: 0;
        }

        .dcg-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            font-size: 15px;
            color: #0B3C3E;
            padding: 8px 0;
        }

        .dcg-input::placeholder {
            color: #6c757d;
        }

        .dcg-send-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0F6C72, #0B3C3E);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        .dcg-send-btn:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .dcg-send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .dcg-send-btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        /* Quick Actions */
        .dcg-quick-actions {
            padding: 16px 24px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            background: transparent;
        }

        .dcg-quick-action {
            padding: 8px 16px;
            background: transparent;
            color: white;
            border: 1px solid #F5F7FA;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .dcg-quick-action:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .dcg-quick-action.primary {
            background: #0F6C72;
            border-color: #0F6C72;
        }

        .dcg-quick-action.primary:hover {
            background: #0C595E;
        }

        /* Typing Indicator */
        .dcg-typing {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
            background: #0F6C72;
            border-radius: 12px;
            width: fit-content;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dcg-typing-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
            animation: typingDot 1.4s infinite;
        }

        .dcg-typing-dot:nth-child(1) { animation-delay: 0s; }
        .dcg-typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .dcg-typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingDot {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.6;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Sales Form */
        .dcg-sales-form {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 16px;
            margin-top: 8px;
        }

        .dcg-sales-form p {
            color: white;
            font-weight: 500;
            margin-bottom: 12px;
        }

        .dcg-form-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 8px;
            margin-bottom: 12px;
        }

        .dcg-form-input {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid rgba(11, 60, 62, 0.15);
            background: rgba(255, 255, 255, 0.9);
            color: #0B3C3E;
            font-size: 14px;
            outline: none;
        }

        .dcg-form-input:focus {
            border-color: #0F6C72;
            background: white;
        }

        .dcg-form-submit {
            padding: 8px 16px;
            background: #0F6C72;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .dcg-form-submit:hover {
            background: #0C595E;
        }

        /* Responsive */
        @media (max-width: 640px) {
            #dcg-agent-bar {
                padding: 12px;
            }

            .dcg-quick-actions {
                padding: 12px;
            }

            .dcg-messages-area.expanded {
                max-height: 300px;
            }
        }

        /* Hide scrollbar but keep functionality */
        .dcg-messages-area::-webkit-scrollbar {
            width: 6px;
        }

        .dcg-messages-area::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .dcg-messages-area::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .dcg-messages-area::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div id="dcg-agent-bar">
        <div class="dcg-chat-container">
            <!-- Messages Area -->
            <div class="dcg-messages-area" id="messagesArea">
                <!-- Messages will be added here dynamically -->
            </div>

            <!-- Quick Actions (visible initially) -->
            <div class="dcg-quick-actions" id="quickActions">
                <button class="dcg-quick-action primary" onclick="handleQuickAction('sales')">
                    Connect me with a sales rep
                </button>
                <button class="dcg-quick-action" onclick="handleQuickAction('calculator')">
                    Show me a savings calculator demo
                </button>
                <button class="dcg-quick-action" onclick="handleQuickAction('help')">
                    How can DCG help my business
                </button>
            </div>

            <!-- Input Area -->
            <div class="dcg-input-area">
                <form class="dcg-input-wrapper" onsubmit="handleSubmit(event)">
                    <div class="dcg-bot-icon">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="#0F6C72">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                        </svg>
                    </div>
                    <input
                        type="text"
                        class="dcg-input"
                        id="userInput"
                        placeholder="Ask me how DCG can reduce your business debt and improve your cash flow."
                        autocomplete="off"
                    >
                    <button type="submit" class="dcg-send-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="white">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let messages = [];
        let isFirstInteraction = true;
        let isTyping = false;

        // Initialize with welcome message
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                addMessage('bot', '👋 Welcome to Debt Consultants Group! I\'m here to help you understand how we can reduce your business debt and improve cash flow. What would you like to know?');
            }, 500);
        });

        function handleSubmit(event) {
            event.preventDefault();
            const input = document.getElementById('userInput');
            const text = input.value.trim();

            if (!text) return;

            sendMessage(text);
            input.value = '';
        }

        function sendMessage(text) {
            // Add user message
            addMessage('user', text);

            // Hide quick actions after first interaction
            if (isFirstInteraction) {
                document.getElementById('quickActions').style.display = 'none';
                isFirstInteraction = false;
            }

            // Show typing indicator
            showTyping();

            // Generate response after delay
            setTimeout(() => {
                hideTyping();
                generateResponse(text);
            }, 1500);
        }

        function addMessage(type, content, isHTML = false) {
            const messagesArea = document.getElementById('messagesArea');

            // Expand messages area if needed
            if (!messagesArea.classList.contains('expanded')) {
                messagesArea.classList.add('expanded');
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `dcg-message ${type}`;

            const wrapperDiv = document.createElement('div');
            wrapperDiv.className = 'dcg-message-wrapper';

            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'dcg-avatar';
            avatarDiv.innerHTML = type === 'user'
                ? '<svg width="16" height="16" viewBox="0 0 24 24" fill="#0F6C72"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>'
                : '<svg width="16" height="16" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>';

            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'dcg-message-bubble';

            if (isHTML) {
                bubbleDiv.innerHTML = content;
            } else {
                bubbleDiv.textContent = content;
            }

            wrapperDiv.appendChild(avatarDiv);
            wrapperDiv.appendChild(bubbleDiv);
            messageDiv.appendChild(wrapperDiv);
            messagesArea.appendChild(messageDiv);

            // Scroll to bottom
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function showTyping() {
            if (isTyping) return;
            isTyping = true;

            const messagesArea = document.getElementById('messagesArea');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'dcg-message bot';
            typingDiv.id = 'typingIndicator';

            const wrapperDiv = document.createElement('div');
            wrapperDiv.className = 'dcg-message-wrapper';

            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'dcg-avatar';
            avatarDiv.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>';

            const typingBubble = document.createElement('div');
            typingBubble.className = 'dcg-typing';
            typingBubble.innerHTML = `
                <span class="dcg-typing-dot"></span>
                <span class="dcg-typing-dot"></span>
                <span class="dcg-typing-dot"></span>
            `;

            wrapperDiv.appendChild(avatarDiv);
            wrapperDiv.appendChild(typingBubble);
            typingDiv.appendChild(wrapperDiv);
            messagesArea.appendChild(typingDiv);

            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function hideTyping() {
            isTyping = false;
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function handleQuickAction(action) {
            let message = '';
            switch(action) {
                case 'sales':
                    message = 'Connect me with a sales rep';
                    break;
                case 'calculator':
                    message = 'Show me a savings calculator demo';
                    break;
                case 'help':
                    message = 'How can DCG help my business';
                    break;
            }

            document.getElementById('userInput').value = message;
            sendMessage(message);
        }

        function generateResponse(userMessage) {
            const lowerMsg = userMessage.toLowerCase();

            if (lowerMsg.includes('sales') || lowerMsg.includes('connect') || lowerMsg.includes('rep')) {
                showSalesForm();
            } else if (lowerMsg.includes('calculator') || lowerMsg.includes('savings')) {
                addMessage('bot', `<div>
                    <p style="font-weight: 600; margin-bottom: 8px;">DCG Savings Calculator</p>
                    <p style="margin-bottom: 12px;">Our calculator helps you:</p>
                    <ul style="margin-left: 20px; margin-bottom: 12px;">
                        <li>Estimate potential savings</li>
                        <li>See reduced weekly payments</li>
                        <li>Time-to-debt-freedom projection</li>
                    </ul>
                    <a href="https://mcarelief.debtconsultantsgroup.com/calculator/form" target="_blank" style="color: white; text-decoration: underline;">
                        Open the calculator →
                    </a>
                </div>`, true);
            } else if (lowerMsg.includes('help') || lowerMsg.includes('how')) {
                addMessage('bot', `<div>
                    <p style="font-weight: 600; margin-bottom: 12px;">How DCG helps your business:</p>
                    <ul style="margin-left: 20px; line-height: 1.8;">
                        <li><strong>Creditor Communication:</strong> We handle all creditor outreach</li>
                        <li><strong>Debt Monitoring:</strong> Legal protection from harassment</li>
                        <li><strong>Risk Management:</strong> Protect cash flow and reputation</li>
                        <li><strong>Dedicated Support:</strong> Personal Case Manager</li>
                        <li><strong>Payment Management:</strong> Weekly escrow payments</li>
                        <li><strong>Negotiation:</strong> Professional debt settlement</li>
                    </ul>
                    <p style="margin-top: 12px;">Relief without bankruptcy or new loans!</p>
                </div>`, true);
            } else if (lowerMsg.includes('qualify') || lowerMsg.includes('eligible')) {
                addMessage('bot', 'To qualify for our program, businesses typically need: $10,000+ in eligible business debt, demonstrable financial hardship, and unsecured business debt. Would you like a free consultation?');
            } else if (lowerMsg.includes('cost') || lowerMsg.includes('fee') || lowerMsg.includes('price')) {
                addMessage('bot', 'Our fees are based on the debt enrolled and savings achieved. No upfront fees - you only pay as we successfully negotiate. Want to schedule a free consultation for specific pricing?');
            } else {
                addMessage('bot', `I understand you're asking about "${userMessage}". I can help with debt relief services, savings calculations, or connect you with a specialist. What interests you most?`);
            }
        }

        function showSalesForm() {
            const formHTML = `
                <div class="dcg-sales-form">
                    <p>Please enter your contact details:</p>
                    <form onsubmit="submitSalesForm(event)">
                        <div class="dcg-form-inputs">
                            <input type="text" class="dcg-form-input" id="salesName" placeholder="Full Name" required>
                            <input type="tel" class="dcg-form-input" id="salesPhone" placeholder="Phone Number" required>
                            <input type="email" class="dcg-form-input" id="salesEmail" placeholder="Email Address" required>
                        </div>
                        <button type="submit" class="dcg-form-submit">Submit</button>
                    </form>
                </div>
            `;

            addMessage('bot', formHTML, true);
        }

        function submitSalesForm(event) {
            event.preventDefault();

            const name = document.getElementById('salesName').value;
            const phone = document.getElementById('salesPhone').value;
            const email = document.getElementById('salesEmail').value;

            // Hide the form
            event.target.parentElement.style.display = 'none';

            // Add confirmation message
            addMessage('bot', `Thank you! A DCG specialist will contact you within 24 hours.\n\nDetails received:\n• Name: ${name}\n• Phone: ${phone}\n• Email: ${email}`);
        }
    </script>
</body>
</html>
